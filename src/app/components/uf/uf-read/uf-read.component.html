<div class="mat-elevation-z4">
    <table mat-table  [dataSource]="ufs">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >Nome</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <ng-container matColumnDef="initials">
            <th mat-header-cell *matHeaderCellDef >Iniciais</th>
            <td mat-cell *matCellDef="let row">{{row.initials}}</td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef >Criado</th>
            <td mat-cell *matCellDef="let row">{{row.created | date : 'dd/MM/yy HH:mm:ss'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
